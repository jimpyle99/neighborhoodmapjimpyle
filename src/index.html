<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jim Pyle Neighborhood Map Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content-wrapper">
            <nav class="navbar">
                <span class="navbar2">
                    <a href="#" onclick="openSlideMenu()">
                    <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
                        <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
                        <path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
                    </svg>
                    </a>
                    <h1>Downtown San Antonio</h1>
                </span>
            </nav>
            <div id="page1">
                <div id="filter-menu" class='side-nav hide-filter-menu'>
                    <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
                        <div class="filter-locations">
                            <div class="title">Filter Locations</div>
                            <input type="text" id="filter-box" size="15" data-bind="textInput: filterString" />
                                    <button data-bind="click: filterString('')">Clear</button>
                                    <div class="locations" data-bind="foreach: getFilteredLocations()">
                                        <div class="location" data-bind="text: name,
                                                                     event: { click: $parent.selectLocation }">

                                    </div>
                        </div>
                </div>
            </div>
            <div id="page2">
                <div id="map"></div>
            </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdBibkz2UlBmYoLPpt-xv8U6K-WL763Hs&callback=initMap"  type="text/javascript"></script>

</html>
