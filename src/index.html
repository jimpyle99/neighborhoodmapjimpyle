<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jim Pyle Neighborhood Map Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content-wrapper">
            <div class="filter-menu">
                <div class="title">Jim Locations</div>
                <input type="text" data-bind="textInput: filterString" />
                <div class="locations" data-bind="foreach: getFilteredLocations()">
                    <div class="location" data-bind="text: name">
                    </div>
                </div>
            </div>
            <div class="page">
                <div class="menu-header"></div>
                <div id="map"></div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdBibkz2UlBmYoLPpt-xv8U6K-WL763Hs&callback=initMap"  type="text/javascript"></script>

</html>
